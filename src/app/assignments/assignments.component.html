<div class="demo-button-container">
    <a routerLink="/add">
    <button mat-raised-button class="demo-button">
      Add data
    </button>
</a>    
  </div>
<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="assignments">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element">{{element.nom}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dateRendu">
      <th mat-header-cell *matHeaderCellDef> Date de Rendu </th>
      <td mat-cell *matCellDef="let element"> {{element.dateRendu | date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="rendu">
      <th mat-header-cell *matHeaderCellDef> Rendu </th>
      <td mat-cell *matCellDef="let element"> {{element.rendu}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><a class="noColor" routerLink="/assignment/{{element.id}}">
            <button mat-mini-fab color="primary">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
        </a> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
